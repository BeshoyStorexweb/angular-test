<div *ngIf="post">
  <div>{{ post.title }}</div>
  <div>{{ post.body }}</div>
  <div>
    <label for="">Title</label>
    <input type="text" [(ngModel)]="post.title" />
  </div>
  <div>
    <label for="">Label</label>
    <input type="text" [(ngModel)]="post.body" />
  </div>

  <div>
    <button (click)="goBack()">Go Back</button>
    <button (click)="save()">Save</button>
  </div>
</div>
